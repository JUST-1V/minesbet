<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minesweeper Game with Betting and Stop Option</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #1e1e2e;
            color: #ffffff;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
        }

        .container {
            text-align: center;
            background-color: #2d2d44;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
        }

        h1 {
            margin-bottom: 10px;
        }

        #game-board {
            display: grid;
            grid-template-columns: repeat(5, 60px);
            grid-gap: 10px;
            margin: 20px auto;
        }

        .tile {
            width: 60px;
            height: 60px;
            background-color: #007bff;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.2s;
        }

        .tile:hover {
            transform: scale(1.1);
        }

        .tile.revealed {
            background-color: #e0e0e0;
            color: black;
            cursor: default;
        }

        #points, #score {
            margin-top: 10px;
            font-size: 18px;
        }

        #bet-input {
            margin-top: 20px;
            padding: 10px;
            font-size: 16px;
            width: 100px;
            text-align: center;
            border-radius: 5px;
            border: none;
            background-color: #3a3a55;
            color: #ffffff;
        }

        #start-btn, #restart-btn, #stop-btn {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #28a745;
            color: white;
            transition: background-color 0.3s;
        }

        #start-btn:hover, #restart-btn:hover, #stop-btn:hover {
            background-color: #218838;
        }

        #restart-btn, #stop-btn {
            display: none;
        }

        .tips {
            margin-top: 30px;
            font-size: 16px;
            text-align: left;
            background-color: #3a3a55;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.15);
        }

        .tips h2 {
            margin-top: 0;
            font-size: 18px;
            color: #ffc107;
        }

        .tips p {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Minesweeper Game</h1>
        <div id="points">Points: 100</div>
        <div id="score">Score: 0</div>
        <input type="number" id="bet-input" placeholder="Bet points" min="10" max="100">
        <button id="start-btn">Start Game</button>
        <div id="game-board"></div>
        <button id="stop-btn">Stop and Save</button>
        <button id="restart-btn">Restart Game</button>
    </div>
    <div class="tips">
        <h2>Betting Tips:</h2>
        <p><strong>Bet between 10 to 49:</strong></p>
        <p>Form: 50 points</p>
        <p>Money: 10 points</p>
        <br>
        <p><strong>Bet between 50 to 80:</strong></p>
        <p>Form: 100 points</p>
        <p>Money: 50 points</p>
        <br>
        <p><strong>Bet between 81 to 100:</strong></p>
        <p>Form: 180 points</p>
        <p>Money: 120 points</p>
    </div>
<section>Made by Void</section>
    <script>
        const boardSize = 5;
        const totalTiles = boardSize * boardSize;
        const bombCount = 5;
        const formCount = 3;

        let score = 0;
        let points = 100;
        let gameOver = false;
        let board = [];
        let betAmount = 0;
        let formPoints = 0;
        let moneyPoints = 0;

        function initGame() {
            if (points < betAmount) {
                alert('Not enough points to play. Game Over!');
                return;
            }

            points -= betAmount;
            document.getElementById('points').innerText = `Points: ${points}`;
            score = 0;
            gameOver = false;
            board = Array(totalTiles).fill(null);
            placeBombs();
            placeForms();
            renderBoard();
            document.getElementById('score').innerText = `Score: ${score}`;
            document.getElementById('restart-btn').style.display = 'none';
            document.getElementById('stop-btn').style.display = 'block';
            document.getElementById('bet-input').style.display = 'none';
            document.getElementById('start-btn').style.display = 'none';

            adjustRewardsBasedOnBet();
        }

        function adjustRewardsBasedOnBet() {
            if (betAmount >= 10 && betAmount <= 49) {
                formPoints = 50;
                moneyPoints = 10;
            } else if (betAmount >= 50 && betAmount <= 80) {
                formPoints = 100;
                moneyPoints = 50;
            } else if (betAmount >= 81 && betAmount <= 100) {
                formPoints = 180;
                moneyPoints = 120;
            } else {
                formPoints = 0;
                moneyPoints = 0;
            }
        }

        function placeBombs() {
            let placedBombs = 0;
            while (placedBombs < bombCount) {
                const index = Math.floor(Math.random() * totalTiles);
                if (!board[index]) {
                    board[index] = 'bomb';
                    placedBombs++;
                }
            }
        }

        function placeForms() {
            let placedForms = 0;
            while (placedForms < formCount) {
                const index = Math.floor(Math.random() * totalTiles);
                if (!board[index]) {
                    board[index] = 'form';
                    placedForms++;
                }
            }
        }

        function renderBoard() {
            const gameBoard = document.getElementById('game-board');
            gameBoard.innerHTML = '';
            board.forEach((tile, index) => {
                const tileElement = document.createElement('div');
                tileElement.classList.add('tile');
                tileElement.addEventListener('click', () => revealTile(index));
                gameBoard.appendChild(tileElement);
            });
        }

        function revealTile(index) {
            if (gameOver || board[index] === 'revealed') return;

            const tileElement = document.getElementsByClassName('tile')[index];

            if (board[index] === 'bomb') {
                tileElement.innerText = 'ðŸ’£';
                tileElement.style.backgroundColor = '#ff4d4d';
                gameOver = true;
                alert('Game Over! You hit a bomb.');
                document.getElementById('restart-btn').style.display = 'block';
                document.getElementById('stop-btn').style.display = 'none';
            } else if (board[index] === 'form') {
                tileElement.innerText = 'ðŸ“„';
                score += formPoints;
                tileElement.style.backgroundColor = '#28a745';
            } else {
                tileElement.innerText = 'ðŸ’°';
                score += moneyPoints;
                tileElement.style.backgroundColor = '#ffc107';
            }

            tileElement.classList.add('revealed');
            document.getElementById('score').innerText = `Score: ${score}`;
            board[index] = 'revealed';
        }

        function stopAndSave() {
            points += score;
            document.getElementById('points').innerText = `Points: ${points}`;
            alert(`You stopped the game with a score of ${score} and earned ${score} points!`);
            document.getElementById('restart-btn').style.display = 'block';
            document.getElementById('stop-btn').style.display = 'none';
            gameOver = true;
        }

        function startGame() {
            betAmount = parseInt(document.getElementById('bet-input').value);
            if (betAmount < 10 || betAmount > 100 || isNaN(betAmount)) {
                alert('Please enter a valid bet between 10 and 100.');
            } else {
                initGame();
            }
        }

        function restartGame() {
            document.getElementById('bet-input').style.display = 'block';
            document.getElementById('start-btn').style.display = 'block';
            document.getElementById('restart-btn').style.display = 'none';
            document.getElementById('stop-btn').style.display = 'none';
            document.getElementById('game-board').innerHTML = '';
        }

        document.getElementById('start-btn').addEventListener('click', startGame);
        document.getElementById('restart-btn').addEventListener('click', restartGame);
        document.getElementById('stop-btn').addEventListener('click', stopAndSave);
    </script>
</body>
</html>
